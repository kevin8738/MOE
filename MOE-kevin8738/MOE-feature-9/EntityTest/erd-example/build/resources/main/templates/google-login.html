<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Login</title>
</head>
<body>
<h1>Google Login</h1>
<form method="post" action="/user/google">
    <label for="accessToken">Access Token:</label>
    <input type="text" id="accessToken" name="accessToken" required>
    <br>
    <button type="submit">Login with Google</button>
</form>
</body>
</html>
