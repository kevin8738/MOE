<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login Test</title>
    <script>
        async function socialLogin(provider) {
            window.location.href = `/oauth2/authorization/${provider}`;
        }
        async function fetchWithAuth(url) {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                alert('No token found. Please login first.');
                return;
            }

            const response = await fetch(url, {
                method: 'GET', // or 'POST'
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                console.log(data);
            } else {
                alert('Request failed.');
            }
        }

        // 사용 예시
        fetchWithAuth('/some-protected-endpoint');

        async function logout() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                showMessage('No token found. Please login first.');
                return;
            }

            const response = await fetch('/user/social-logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                localStorage.removeItem('jwtToken');
                showMessage('Logout successful.');
            } else {
                showMessage('Logout failed.');
            }
        }

        async function checkAuthentication() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                showMessage('No token found. Please login first.');
                return;
            }

            const response = await fetch('/user/authenticated', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const text = await response.text();
                showMessage(text);
            } else {
                showMessage('Authentication check failed.');
            }
        }

        function showMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                localStorage.setItem('jwtToken', token);
                showMessage('Login successful. Token saved.');

                window.history.replaceState(null, null, window.location.pathname);
            }
        }
    </script>
</head>
<body>
<h1>Social Login Test</h1>
<button onclick="socialLogin('kakao')">Login with Kakao</button>
<button onclick="socialLogin('naver')">Login with Naver</button>
<button onclick="socialLogin('google')">Login with Google</button>

<h2>Actions</h2>
<button onclick="checkAuthentication()">Check Authentication</button>
<button onclick="logout()">Logout</button>

<div id="message" style="display: none; color: red;"></div>
</body>
</html>
